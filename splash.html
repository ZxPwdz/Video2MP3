<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video2MP3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .video-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #splashVideo {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Fallback loader when video not available */
    .fallback-loader {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .fallback-loader.show {
      display: flex;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #00f0ff, #ff00aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 14px;
      color: #606070;
      margin-bottom: 32px;
    }

    .loader {
      width: 200px;
      height: 3px;
      background: #1a1a25;
      border-radius: 2px;
      overflow: hidden;
    }

    .loader-bar {
      height: 100%;
      width: 40%;
      background: linear-gradient(90deg, #00f0ff, #ff00aa);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(350%); }
    }

    .status {
      margin-top: 16px;
      font-size: 12px;
      color: #606070;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <video id="splashVideo" autoplay muted playsinline>
      <source src="zxpwd.mp4" type="video/mp4">
    </video>
  </div>

  <div class="fallback-loader" id="fallbackLoader">
    <div class="logo">
      <img src="icon.png" alt="Video2MP3">
    </div>
    <div class="title">VIDEO2MP3</div>
    <div class="subtitle">by ZxPwd</div>
    <div class="loader">
      <div class="loader-bar"></div>
    </div>
    <div class="status">Loading application...</div>
  </div>

  <script>
    const video = document.getElementById('splashVideo');
    const videoContainer = document.getElementById('videoContainer');
    const fallbackLoader = document.getElementById('fallbackLoader');

    // If video fails to load, show fallback
    video.addEventListener('error', () => {
      videoContainer.style.display = 'none';
      fallbackLoader.classList.add('show');
    });

    // Video loaded successfully
    video.addEventListener('loadeddata', () => {
      videoContainer.style.display = 'flex';
      fallbackLoader.classList.remove('show');
    });
  </script>
</body>
</html>
